<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
        <ui:composition template="layout.xhtml">



        <f:metadata>
            <f:viewParam name="cityId" value="#{cityModel.city.cityId}"/>
            <f:viewAction action="#{cityModel.doFindCityById()}"/>
        </f:metadata>
        <ui:define name="title">View a city</ui:define>
        <ui:define name="content">
            <p:panelGrid columns="2">
                <p:outputLabel value="Şehir Adı : "/>
                <h:outputText value="#{city.name}"/>
                <p:outputLabel value="Şehir Id : "/>
                <h:outputText value="#{city.cityId}"/>
            </p:panelGrid>
        </ui:define>
    </ui:composition>
</f:view>
</html>
