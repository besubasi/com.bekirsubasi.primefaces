<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
    <ui:composition template="layout.xhtml">

        <ui:define name="content">
            <h:form id="studentForm" prependId="false">
            <p:fieldset legend="Create a New Student">
                <h:panelGrid columns="2" border="0"  layout="grid" style="margin: 20px;">
                    <p:outputLabel value="Name : "/>
                    <p:inputText id="name" value="#{student.name}" size=""/>
                    <p:outputLabel value="Surname : "/>
                    <p:inputText id="surname" value="#{student.surname}" size=""/>
                    <p:outputLabel value="Mobile Phone : "/>
                    <p:inputMask id="mobilePhone" value="#{student.mobilePhone}" mask="(999) 999-9999"/>
                    <p:outputLabel value="Şehir : "/>
                    <p:inputText id="cityId" value="#{student.cityId}" size=""/>
                    <p:outputLabel value="İlçe : "/>
                    <p:inputText id="districtId" value="#{student.districtId}" size=""/>
                    <p:outputLabel value="Description : "/>
                    <p:inputText id="description" value="#{student.description}" size=""/>
                </h:panelGrid>
                <p:commandButton value="Create a Student" update="studentList,name,surname,mobilePhone" actionListener="#{studentModel.doCreateStudent()}"/>
			</p:fieldset>
                <br/>
                <h3 class="title ui-widget-header ui-corner-all" style="font-family: Arial, sans-serif; padding: 5px">List of students</h3>
                <p:dataTable id="studentList" value="#{studentModel.findAllStudents()}" var="bk" border="1" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <p:link outcome="viewStudent.xhtml?studentId=#{bk.studentId}" value="#{bk.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mobile Phone"/>
                        </f:facet>
                        <h:outputText value="#{bk.mobilePhone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{bk.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="City Id"/>
                        </f:facet>
                        <h:outputText value="#{bk.cityId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="District Id"/>
                        </f:facet>
                        <h:outputText value="#{bk.districtId}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
