<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
    <ui:composition template="layout.xhtml">

        <ui:define name="content">
            <h:form id="districtForm" prependId="false">
            <p:fieldset legend="Create a New District">
                <h:panelGrid columns="2" border="0"  layout="grid" style="margin: 20px;">
                    <p:outputLabel value="Şehir : "/>
                    <p:inputText id="cityId" value="#{district.cityId}" size=""/>
                    <p:outputLabel value="İlçe Adı : "/>
                    <p:inputText id="districtName" value="#{district.name}" size=""/>
                </h:panelGrid>
                <p:commandButton value="Create a District" update="districtList,districtName" actionListener="#{districtModel.doCreateDistrict()}"/>
			</p:fieldset>
                <br/>
                <h3 class="title ui-widget-header ui-corner-all" style="font-family: Arial, sans-serif; padding: 5px">List of districts</h3>
                <p:dataTable id="districtList" value="#{districtModel.findAllDistricts()}" var="bk" border="1" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="İlçe Adı"/>
                        </f:facet>
                        <p:link outcome="viewDistrict.xhtml?districtId=#{bk.districtId}" value="#{bk.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="District Id"/>
                        </f:facet>
                        <h:outputText value="#{bk.districtId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="City Id"/>
                        </f:facet>
                        <h:outputText value="#{bk.cityId}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
