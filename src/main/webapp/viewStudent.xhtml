<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
        <ui:composition template="layout.xhtml">



        <f:metadata>
            <f:viewParam name="studentId" value="#{studentModel.student.studentId}"/>
            <f:viewAction action="#{studentModel.doFindStudentById()}"/>
        </f:metadata>
        <ui:define name="title">View a student</ui:define>
        <ui:define name="content">
            <p:panelGrid columns="7">
                <p:outputLabel value="Student Id : "/>
                <h:outputText value="#{student.studentId}"/>
                <p:outputLabel value="Name : "/>
                <h:outputText value="#{student.name}"/>
                <p:outputLabel value="Surname : "/>
                <h:outputText value="#{student.surname}"/>
                <p:outputLabel value="Mobile Phone : "/>
                <h:outputText value="#{student.mobilePhone}"/>
                <p:outputLabel value="Şehir Id : "/>
                <h:outputText value="#{student.cityId}"/>
                <p:outputLabel value="İlçe Id : "/>
                <h:outputText value="#{student.districtId}"/>
                <p:outputLabel value="Description : "/>
                <h:outputText value="#{student.description}"/>
            </p:panelGrid>
        </ui:define>
    </ui:composition>
</f:view>
</html>
